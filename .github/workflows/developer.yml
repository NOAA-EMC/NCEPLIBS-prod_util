# This is a GitHub actions workflow for the NCEPLIBS-prod_util project.
#
# This workflow builds as the developer would, with develop branch of
# w3nco, with documentation build and code coverage.
#
# Ed Hartnett 10/9/23
name: developer
on:
  push:
    branches:
    - develop
  pull_request:
    branches:
    - develop

jobs:
  developer:
    runs-on: ubuntu-latest
    env:
      FC: gfortran
      CC: gcc

    steps:

    - name: install-dependencies
      run: |
        sudo apt-get update
        sudo apt-get install faketime doxygen gcovr

    - name: checkout-w3nco
      uses: actions/checkout@v4
      with:
        repository: NOAA-EMC/NCEPLIBS-w3nco
        path: w3nco
        ref: develop

    - name: build-w3nco
      if: steps.cache-w3nco.outputs.cache-hit != 'true'
      run: |
        cd w3nco
        mkdir build
        cd build
        cmake -DBUILD_WITH_BUFR=OFF  -DCMAKE_INSTALL_PREFIX=~/w3nco ..
        make -j2
        make install

    - name: checkout-prod_util
      uses: actions/checkout@v4
      with:
        path: prod_util

    - name: build-prod_util
      run: |
        cd prod_util
        mkdir build && cd build
        cmake -DCMAKE_PREFIX_PATH="~/w3nco" -DCMAKE_Fortran_FLAGS="-g -fprofile-abs-path -fprofile-arcs -ftest-coverage -O0 -Wall" -DCMAKE_C_FLAGS="-g -fprofile-abs-path -fprofile-arcs -ftest-coverage -O0 -Wall" ..
        make -j2
        ctest --output-on-failure --verbose
        gcovr --root .. -v  --html-details --exclude ../tests --exclude CMakeFiles --print-summary -o test-coverage.html &> /dev/null
        make install

    - name: upload-test-coverage
      uses: actions/upload-artifact@v3
      with:
        name: prod_util-test-coverage
        path: |
          prod_util/build/*.html
          prod_util/build/*.css

        
